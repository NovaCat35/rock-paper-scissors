<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice, Cats, Dogs!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MICE, CATS, & DOGS!</h1>
    <p class="subtext">Another version of : ROCK, PAPER, SCISSOR!</p>
    <div class="container">
        <div class="infoContents">
            <div class = "infoBox">
                <div class="scoreboard">
                    <div class="left">
                        <h3>YOUR SCORE</h3>
                        <div class="playerScore floatUpScore">0</div>
                    </div>
                </div>
                <div class="announcement">
                    <div class="playerChoice"></div>
                </div>
            </div>
            <div class = "infoBox">
                <div class="scoreboard">
                    <div class="right">
                        <h3>DR.FLUFFBALL'S SCORE:</h3>
                        <div class="compScore floatUpScore">0</div>
                    </div>
                </div>
                <div class="announcement">
                    <div class="compChoice"></div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="text animation startingPosition">
            3 . . . 2 . . . 1 : BEGIN ! ! !
            </div>
        </div>
        <div class="choices startingPosition">
            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/mouseGuard.jpeg" alt="mouseGuard">
                    </div>
                    <div class="card-back" id="mouse">
                        <h1>Mouse</h1>
                        <img src="images/mouseSilhouette.png" class="mouse shadow" alt="mouseSilhouette">
                        <img src="images/cardBorder.png" class="cardBorder" alt="cardBorder">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/catPool.jpeg" alt="catPool">
                    </div>
                    <div class="card-back" id="cat">
                        <h1>Cat</h1>
                        <img src="images/catSilhouette.png" class="cat shadow" alt="catSilhouette">
                        <img src="images/cardBorder.png" class="cardBorder" alt="cardBorder">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/dogParade.jpeg" alt="dogParade">
                    </div>
                    <div class="card-back" id="dog">
                        <h1>Dog</h1>
                        <img src="images/dogSilhouette.png" class="dog shadow" alt="dogSilhouette">
                        <img src="images/cardBorder.png" class="cardBorder" alt="cardBorder">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="resetPage">
        <div class="resetText animation2"></div>
    </div>
    
    <audio data-sound="scoreBell1" src="sounds/bell_small_001.mp3"></audio>
    <audio data-sound="scoreBell2" src="sounds/coinRing.mp3"></audio>
    <audio data-sound="victory" src="sounds/animalCrossing.mp3"></audio>
    <audio data-sound="defeat" src="sounds/darkPit.mp3"></audio>
    <audio data-sound="typewriter" src="sounds/typewriter-2.mp3"></audio>


    <script src="janken.js"></script>
</body>
</html>
