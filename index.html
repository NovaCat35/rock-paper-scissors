<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <h1>ROCK, PAPER, SCISSOR!</h1>
    <div class="container">
        <div class="infoContents">
            <div class = "infoBox">
                <div class="scoreboard">
                    <div class="left">
                        <h3>YOUR SCORE</h3>
                        <div class="playerScore floatUpScore">0</div>
                    </div>
                </div>
                <div class="announcement">
                    <div class="playerChoice"></div>
                </div>
            </div>
            <div class = "infoBox">
                <div class="scoreboard">
                    <div class="right">
                        <h3>DR.FLUFFBALL'S SCORE:</h3>
                        <div class="compScore floatUpScore">0</div>
                    </div>
                </div>
                <div class="announcement">
                    <div class="compChoice"></div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="text animation">
            3 . . . 2 . . . 1 : BEGIN ! ! !
            </div>
        </div>
        <div class="choices">
            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/catPool.jpeg" alt="iceberg">
                    </div>
                    <div class="card-back" id="rock">
                        <h1>Rock</h1>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/gintama.png" alt="iceberg">
                    </div>
                    <div class="card-back" id="paper">
                        <h1>Paper</h1>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/colonelMustang.png" alt="iceberg">
                    </div>
                    <div class="card-back" id="scissor">
                        <h1>Scissor</h1>
                    </div>
                </div>
            </div>

            <!-- <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button> -->
        </div>
    </div>
    <div class="resetPage">
        <div class="resetText animation2"></div>
    </div>
    
    <audio data-sound="scoreBell1" src="sounds/bell_small_001.mp3"></audio>
    <audio data-sound="scoreBell2" src="sounds/coinRing.mp3"></audio>


    <script src="janken.js"></script>
</body>
</html>
