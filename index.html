<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSOR!</h1>
    <div class="container">
        <div class="scoreboard">
            <div class="left">
                <h3>YOUR SCORE</h3>
                <div class="playerScore">0</div>
            </div>
            <div class="right">
                <h3>DR.FLUFFBALL'S SCORE:</h3>
                <div class="compScore">0</div>
            </div>
        </div>

        <div class="announcement">
            <div class="playerChoice"></div>
            <div class="compChoice"></div>
        </div>

        <div class="result"></div>
        
        <div class="choices">
            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/iceberg.jpeg" alt="iceberg">
                    </div>
                    <div class="card-back" id="rock">
                        <h1>Rock</h1>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <p>Kagura</p>
                        <p>神楽</p>
                        <img src="images/gintama.png" alt="iceberg">
                    </div>
                    <div class="card-back" id="paper">
                        <h1>Paper</h1>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-front">
                        <img src="images/colonelMustang.png" alt="iceberg">
                    </div>
                    <div class="card-back" id="scissor">
                        <h1>Scissor</h1>
                    </div>
                </div>
            </div>

            <!-- <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button> -->
        </div>
    </div>
    
    <!-- script -->
    <script src="janken.js"></script>
</body>
</html>
